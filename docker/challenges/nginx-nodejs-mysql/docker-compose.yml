version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: nginx
        networks:
            - node-network
        ports:
            - "8080:80"
    app:
        build:
            context: ./nodejs
        container_name: app
        entrypoint: dockerize -wait tcp://db:3306 -timeout 60s docker-entrypoint.sh
        networks:
            - node-network
        volumes:
            - ./nodejs:/usr/src/app
        tty: true
        ports:
            - "3000:3000"
        depends_on:
            - db
        command: node index.js
    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        # volumes:
        #     - ../../mysql:/var/lib/mysql
        environment: 
            - MYSQL_DATABASE=nodedb
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - node-network
networks:
    node-network:
        driver: bridge